
<h1>Iam in the AppComponent</h1>

<button (click)="onClick()">Display</button>
<p *ngIf="showParagraph">Paragrafo mostrado ou escondido</p>

<h4>Log de cliques no botao</h4>
<ul>
    <li *ngFor="let click of buttonClicks; let i = index">
        {{i}}.{{click}}
        <span *ngIf="i >= 4" [ngStyle]="{ 'background-color': 'blue' }" [ngClass]="{ 'text-white': true }">New!</span>
</ul>
